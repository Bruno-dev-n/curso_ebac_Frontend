<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <table>
        <thead>
            <caption>Notas dos Alunos</caption>
            <tr>
                <th>nome aluno</th>
                <th>notas aluno</th>
            </tr>
            <tr>

                <td>aluno a</td>
                <td>5</td>

            </tr>
            <tr>
                <td>aluno b</td>
                <td>5</td>
            </tr>
            <tfoot>
                <tr>
                    <td>media</td>
                    <td>7.5</td>
                </tr>
            </tfoot>

        </thead>
    </table>
</body>
</html>
